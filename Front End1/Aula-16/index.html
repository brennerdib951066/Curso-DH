<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>Frang√£o PAY</header>

    <form class="formulario-cadastro">

        <div class="controlador">
            <img class="image-login" src="https://tse2.mm.bing.net/th?id=OIP.TWqNHxY9FtYgIbIZeRcqXwHaEK&pid=Api&P=0" alt="">
            <h2>LOGIN</h2>
            <label for="email">Email</label>
            <input
                type="text"
                id="nomeCompleto"
                minlength="6"
                maxlength="12"
                required
            >
        </div>

        <div class="controlador">
            <label for="senha">Senha</label>
            <input
                type="password"
                minlength="8"
                id="senha"
                required
            >
        </div>

        <button class="logar" type="reset">Logar</button>

        <button class="cadastrar" type="reset">Cadastrar</button>

    </form>
<footer>Todos Os Direitos Resevardos</footer>

</html>
